<!DOCTYPE html>
<html lang="de">
  <style>
    body {
      background-color: #008080;
      color: black;
      font-family: W95FA;
    }
    * {
      box-sizing: border-box;
    }
    #warningSign {
      width: 30%;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .windowsWindow {
      position: relative;
      top: 50vh;
      transform: translate(0,-50%);
      background-color: #c0c7c8;
      border: solid;
      border-bottom-color: black;
      border-right-color: black;
      border-left-color: #c0c7c8;
      border-top-color: #c0c7c8;
      border-width: 2px;
      width: 80vw;
      aspect-ratio: 4 / 3;
      margin-left: auto;
      margin-right: auto;
    }
    .windowsOutline {
      position: relative;
      border: solid;
      border-top-color: white;
      border-left-color: white;
      border-bottom-color: #87888f;
      border-right-color: #87888f;
      border-width: 2px;
      width: calc(80vw-4px);
      aspect-ratio: 4 / 3
    }
    .warning {
      position: relative;
      top: 45%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    .blueBar {
      position: relative;
      margin-left: 2px;
      margin-right: 2px;
      margin-top: 2px;
      background-color: #0000a8;
      width: auto;
      height: 15%;
    }
    @font-face {
      font-family: W95FA;
      src: url(/fonts/w95fa.woff2);
    }
  </style>

  <head>
    <title>the abyss.</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>

  <body>
    <div class="windowsWindow">
      <div class="windowsOutline">
        <div class="blueBar"></div>
        <div class="warning">
          <img src="/images/warning.gif" id="warningSign">
          <h1 style="text-align: center;">geh gras anfassen.</h1>
        </div>
      </div>
    </div>
  </body>
</html>
