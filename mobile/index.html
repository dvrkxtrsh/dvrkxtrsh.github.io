<!DOCTYPE html>
<html lang="de">
  <style>
    body {
      background-image: url(/images/windows-wallpaper.webp);
      color: black;
      font-family: W95FA;
    }
    * {
      box-sizing: border-box;
    }
    #warningSign {
      width: 30%;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #minimizeBtn {
      scale: calc(100%-2px);
    }
    .st0 {fill: #fff;}
    .st1 {fill: #87888f;}
    .st2 {fill: #c0c7c8;}
    .windowsWindow {
      position: relative;
      top: 50vh;
      transform: translate(0,-50%);
      background-color: #c0c7c8;
      border: solid;
      border-bottom-color: black;
      border-right-color: black;
      border-left-color: #c0c7c8;
      border-top-color: #c0c7c8;
      border-width: 1vw;
      width: 80vw;
      aspect-ratio: 4 / 3;
      margin-left: auto;
      margin-right: auto;
      max-width: 600px;
    }
    .windowsOutline {
      position: relative;
      border: solid;
      border-top-color: white;
      border-left-color: white;
      border-bottom-color: #87888f;
      border-right-color: #87888f;
      border-width: 1vw;
      width: calc(80vw-2vw);
      aspect-ratio: 4 / 3
    }
    .warning {
      position: relative;
      top: 45%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    .blueBar {
      position: relative;
      margin-left: 1vw;
      margin-right: 1vw;
      margin-top: 1vw;
      background-color: #0000a8;
      width: auto;
      height: 10%;
    }
    .windowsBtns {
      position: relative;
      margin-top: 2px;
      margin-bottom: 2px;
      margin-right: 2px;
      margin-left: auto;
      height: 90%;
    }
    @font-face {
      font-family: W95FA;
      src: url(/fonts/w95fa.woff2);
    }
  </style>

  <head>
    <title>the abyss.</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>

  <body>
    <div class="windowsWindow">
      <div class="windowsOutline">
        <div class="blueBar">
          <div class="windowsBtns">
            <svg id="minimizeBtn" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 16 14" height="100%">
              <rect class="st2" x="0" y="0" width="15" height="13"/>
              <polygon points="15 0 15 13 0 13 0 14 15 14 16 14 16 13 16 0 15 0"/>
              <polygon class="st1" points="14 1 14 12 1 12 1 13 15 13 15 12 15 1 14 1"/>
              <polygon class="st0" points="1 0 0 0 0 13 1 13 1 1 15 1 15 0 1 0"/>
              <rect x="4" y="9" width="6" height="2"/>
            </svg>
          </div>
        </div>
        <div class="warning">
          <img src="/images/warning.gif" id="warningSign">
          <h1 style="text-align: center;">geh gras anfassen.</h1>
        </div>
      </div>
    </div>
  </body>
</html>
